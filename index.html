<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="images/forest-background.jpg" alt="green leaf plant in close up photography">
    </div>

    <div class="form-container">
        <p class="bold-font">This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams. Sign up to get started.
        </p>
        <br>
        <p class="bold-font">You know you want to.</p>

        <form action="" method="get" id="signup-form">
            <h2>Let's do this!</h2>

            <div class="controls-container">

                <p>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" maxlength="35" pattern="^[A-Z]?[a-z]+$">
                </p>

                <p>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" maxlength="35" pattern="^[A-Z]?[a-z]+$" >
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email"
                           name="email"
                           id="email"
                           placeholder="example@domain.com"
                           maxlength="254"
                           required>
                </p>

                <p>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel"
                           name="phone_number"
                           id="phone_number"
                           placeholder="123-4567-8901"
                           pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </p>

                <p>
                    <label for="password">Password</label>
                    <!-- must contain one digit from 1 to 9, one lowercase letter, one uppercase letter,
                         one special character, no space, and it must be 8-16 characters long-->
                    <input type="password"
                           name="password"
                           id="password"
                           pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$"
                           required>
                </p>

                <p>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password"
                           name="confirm_password"
                           id="confirm_password"
                           pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$"
                           required>
                </p>
            </div>

        </form>

        <button type="submit" form="signup-form">Create Account</button>

        <p class="log-in-para">Already have an account? <a href="#">Log In</a></p>

    </div>
</body>
</html>
