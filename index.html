<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="images/forest-background.jpg" alt="green leaf plant in close up photography">
    </div>

    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams. Sign up to get started.
        </p>

        <p>You know you want to.</p>

        <form action="" method="get" id="signup-form">
            <h2>Let's do this!</h2>

            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </p>

            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number">
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </p>

            <p>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </p>
        </form>

        <button type="submit" form="signup-form">Create Account</button>

        <p>Already have an account? <a href="#">Log In</a></p>

    </div>
</body>
</html>
